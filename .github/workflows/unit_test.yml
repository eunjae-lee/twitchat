name: Unit Tests
on:
  pull_request:
    types: [opened, edited]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
      - name: Install dependencies
        run: yarn install
      - name: Run unit Tests
        run: yarn test:unit
